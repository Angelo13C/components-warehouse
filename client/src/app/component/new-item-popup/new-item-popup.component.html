<div class="overlay-menu show">
	<div class="menu-content">
		<p style="font-weight: bolder;">Create a new item</p>

		<br>

        <app-item-tag
		    class="plus-cursor"
            *ngFor="let tag of existingTags"
			[isSelected]="selectedTagsIds.includes(tag.id)"
            [tag]="tag"
            (onClicked)="selectTag(tag)"
        >
        </app-item-tag>
		
		<br>

		<div class="row">
			<button (click)="confirmNewItem()" class="btn btn-success"><i class="bi bi-check h3"></i></button>
			<button (click)="abort()" class="btn btn-danger"><i class="bi bi-x h3"></i></button>
		</div>
	</div>
</div>
